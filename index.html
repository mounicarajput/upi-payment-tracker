<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UPI Payment Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    label, input, button {
      display: block;
      margin: 0.5rem 0;
    }
    .category-buttons button {
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }
    .history {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h2>UPI Payment + Category Tracker</h2>

  <form id="paymentForm">
    <label for="upiId">Receiver UPI ID:</label>
    <input type="text" id="upiId" placeholder="e.g. example@upi" required />

    <label for="name">Payee Name:</label>
    <input type="text" id="name" placeholder="e.g. Monika" required />

    <label for="amount">Amount (INR):</label>
    <input type="number" id="amount" placeholder="e.g. 100" required min="1" step="0.01" />

    <label for="note">Note:</label>
    <input type="text" id="note" placeholder="e.g. Food order" required />

    <button type="submit">Pay with Google Pay</button>
  </form>

  <div id="categoryDiv" style="display:none;">
    <h3>Select Category:</h3>
    <div class="category-buttons">
      <button type="button" onclick="selectCategory('Food')">Food</button>
      <button type="button" onclick="selectCategory('Entertainment')">Entertainment</button>
      <button type="button" onclick="selectCategory('Petrol')">Petrol</button>
      <button type="button" onclick="selectCategory('Education')">Education</button>
    </div>
  </div>

  <div class="history">
    <h3>Transaction History</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const upiId = document.getElementById('upiId').value.trim();
      const name = document.getElementById('name').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const note = document.getElementById('note').value.trim();

      // Prepare URLSearchParams to encode the parameters properly
      const params = new URLSearchParams({
        pa: upiId,
        pn: name,
        am: amount,
        tn: note,
        cu: "INR"
      }).toString();

      //const upiUrl = `upi://pay?${params}`;
      const upiUrl = `intent://upi/pay?${params}#Intent;scheme=upi;package=com.google.android.apps.nbu.paisa.user;end`;

      // Store transaction locally before redirect
      localStorage.setItem("lastTxn", JSON.stringify({ upiId, name, amount, note }));

      // Redirect to UPI URL (this should open Google Pay on mobile)
      window.location.href = upiUrl;

      // Show category options immediately
      document.getElementById("categoryDiv").style.display = "block";
    });

    function selectCategory(category) {
      const txn = JSON.parse(localStorage.getItem("lastTxn"));
      if (!txn) {
        alert("No payment data found.");
        return;
      }
      txn.category = category;
      txn.timestamp = new Date().toLocaleString();

      const history = JSON.parse(localStorage.getItem("history") || "[]");
      history.push(txn);
      localStorage.setItem("history", JSON.stringify(history));

      alert(`Transaction of ₹${txn.amount} categorized as ${category}`);
      document.getElementById("categoryDiv").style.display = "none";
      loadHistory();
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("history") || "[]");
      const list = document.getElementById("historyList");
      list.innerHTML = "";
      history.forEach(txn => {
        const li = document.createElement("li");
        li.textContent = `${txn.timestamp}: ₹${txn.amount} to ${txn.name} for ${txn.note} [${txn.category}]`;
        list.appendChild(li);
      });
    }

    loadHistory();
  </script>
</body>
</html>
